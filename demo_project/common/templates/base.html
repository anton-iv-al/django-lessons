<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo project</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        {{ request.user.username }}
        {% if request.user.profile.avatar %}
            <img src="{{ request.user.profile.avatar.url }}" width="50" height="50" alt="User avatar">
        {% endif %}
        <a href="{% url 'auth_app:user' %}">User info</a>
        
        <a href="{% url 'auth_app:logout' %}?next={{ request.get_full_path }}">Logout</a>        
    {% else %}
        <a href="{% url 'auth_app:login' %}">Login</a>
        <a href="{% url 'auth_app:registration' %}">Registration</a>
    {% endif %}
    
    <hr>
    
    <h1>{% block header %}{% endblock %}</h1>
    <div>{% block content %}{% endblock %}</div>
</body>
</html>
