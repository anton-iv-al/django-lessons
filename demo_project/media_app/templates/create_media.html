{% extends "base.html" %}

{% block header %}Create media{% endblock %}

{% block content %}
    <a href="{% url 'media_app:all' %}">Back to all media</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ media_form }}
        <button type="submit">Add media</button>
    </form>    
{% endblock %}
