{% extends "base.html" %}

{% block header %}Create post{% endblock %}

{% block content %}
    <a href="{% url 'posts_app:all' %}">Back to all posts</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form }}
        {{ image_formset }}
        <button type="submit">Add post</button>
    </form>    
{% endblock %}
